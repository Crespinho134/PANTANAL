    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0; /* Fundo esverdeado */
            color: #2c3e50; /* Cor das letras */
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s;
        }

        .image-container img:hover {
            transform: scale(1.05); /* Animação de zoom */
        }

        .image-container a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #4caf50; /* Botão verde */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .image-container a:hover {
            background-color: #388e3c; /* Efeito hover no botão */
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50; /* Botão verde */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #388e3c; /* Efeito hover no botão */
        }
    </style>
