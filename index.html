<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa do Livro - Pantanal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f2e9; /* Cor esverdeada */
        }

        .capa {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #2b5d34; /* Verde escuro */
        }

        p {
            font-size: 1.2em;
            color: #4b8c47; /* Verde médio */
        }

        .imagem-pantanal {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4b8c47; /* Botão verde */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link:hover {
            background-color: #3e7c39; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="capa">
        <h1>Pantanal: O Paraíso das Águas</h1>
        <p>Uma viagem pelo coração do Brasil</p>
        <img src="Pantanal.png" alt="Pantanal" class="imagem-pantanal">
        <a href="./Pantanal3.html" class="link">Próxima Página</a>
    </div>
</body>
</html>
