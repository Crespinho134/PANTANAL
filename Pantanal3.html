
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumário - Pantanal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Cor de fundo suave */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Camada branca semi-transparente */
        }

        .sumario {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Largura máxima */
            z-index: 1; /* Faz o texto ficar acima da camada de sobreposição */
        }

        h1 {
            font-size: 2.5em;
            color: #2b5d34; /* Verde escuro */
        }

        ul {
            list-style-type: none; /* Remove marcadores da lista */
            padding: 0; /* Remove padding */
        }

        li {
            font-size: 1.2em;
            color: #4b8c47; /* Verde médio */
            margin: 10px 0; /* Espaçamento entre os itens da lista */
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4b8c47; /* Botão verde */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link:hover {
            background-color: #3e7c39; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="sumario">
        <h1>Sumário</h1>
        <ul>
            <h2>"Capitulo 1": Introdução ao Pantanal</h2>
            <h2>"Capítulo 2": Flora e Fauna</h2>
            <h2>"Capítulo 3": O Ciclo das Águas</h2>
            <h2>"Capítulo 4": Conservação e Sustentabilidade</h2>
            <h2>"Capítulo 5": Experiências no Pantanal</h2>
        </ul>
        <a href="Pantanal2.html" class="link">Próxima Página</a>
    </div>
</body>
</html>
